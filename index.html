    <!--Conexão com API:

    A função de conexão com a API foi exportada com export default em conectaApi.js.
    Em vez de usar uma nova tag <script> no HTML, foi utilizado type="module" na tag <script> em index.html.
    Isso permite que mostrarVideos.js importe a função de conectaApi.js.
    O navegador carrega conectaApi.js automaticamente quando mostrarVideos.js é executado.
    Modalização:
    
    Modalização é a exibição de conteúdo adicional em uma janela sobreposta à página principal, chamada de modal.
    Type="module":
    Indica que o script é um módulo JavaScript.
    Permite o uso de import e export para organizar e modularizar o código.
    Não está diretamente relacionado à implementação de modalização. -->
